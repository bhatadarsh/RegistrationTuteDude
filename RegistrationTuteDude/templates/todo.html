<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>To-Do Page</title>
</head>
<body>
    <h2>Submit a To-Do Item</h2>
    <form action="/submittodoitem" method="POST">
        <label>Item Name</label><br>
        <input type="text" name="itemName" placeholder="Item Name" required><br><br>

        <label>Item Description</label><br>
        <textarea name="itemDescription" placeholder="Item Description" rows="4" cols="40" required></textarea><br><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
